<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveCourse - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

        <!-- Botón de regreso -->
        <div class="w-100 mb-4 d-flex justify-content-start">
            <a href="index.html" class="back-link d-flex align-items-center text-primary text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i> Volver al inicio
            </a>
        </div>

        <!-- Encabezado -->
        <div class="text-center mb-4">
            <div class="d-flex justify-content-center align-items-center mb-2">
                <div class="logo-icon d-flex align-items-center justify-content-center me-2">
                    <i class="fas fa-book-open"></i>
                </div>
                <span class="fw-bold fs-3 text-dark">EveCourse</span>
            </div>
            <h2 class="fw-bold">Bienvenido de vuelta</h2>
            <p class="text-muted">Inicia sesión en tu cuenta</p>
        </div>

        <!-- Caja de login -->
        <div class="login-box p-5 shadow mb-4">
            <h5 class="text-center mb-4">Iniciar Sesión</h5>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="•••••••" required>
                        <span class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn btn-primary w-100 mb-3" id="btnLogin">
                    Iniciar Sesión
                </button>
                <div id="spinner" class="text-center mt-2" style="display:none;">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </form>

            <!-- Demo -->
            <div class="demo-info p-3 border rounded mt-4">
                <strong>Demo de Administrador:</strong><br>
                Email: <span class="text-primary">admin@evecourse.com</span><br>
                Contraseña: <span class="text-primary">admin123</span>
            </div>
        </div>

        <p class="text-center mt-4">
            ¿No tienes cuenta? <a href="#" class="text-primary">Regístrate aquí</a>
        </p>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>
</html>
