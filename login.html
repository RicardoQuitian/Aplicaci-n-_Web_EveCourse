<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EveCourse - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8faff, #eef2f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      font-weight: bold;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.7rem 1rem;
    }
    .btn-login {
      width: 100%;
      padding: 0.7rem;
      border-radius: 12px;
      font-weight: 600;
    }
    .text-small {
      font-size: 0.9rem;
    }
    .demo-box {
      background-color: #f1f5ff;
      border-radius: 12px;
      padding: 0.8rem;
      font-size: 0.9rem;
    }
    .logo {
      font-size: 2.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="text-center mb-4">
      <i class="fas fa-book-open logo"></i>
      <h4 class="mt-2">EveCourse</h4>
      <h5 class="fw-bold">Bienvenido de vuelta</h5>
      <p class="text-muted">Inicia sesión en tu cuenta</p>
    </div>

    <h6 class="mb-3">Iniciar Sesión</h6>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tú@email.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="********" required>
          <span class="input-group-text"><i class="fas fa-eye"></i></span>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label text-small">Recordarme</label>
        </div>
        <a href="#" class="text-primary text-small">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
    </form>

    <div class="demo-box mt-4">
      <strong>Demo de Administrador:</strong><br>
      <span>Email: admin@evecourse.com</span><br>
      <span>Contraseña: admin123</span>
    </div>

    <div class="text-center mt-3">
      <p class="text-small">¿No tienes cuenta? <a href="#" class="text-primary">Regístrate aquí</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
